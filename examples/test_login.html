<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Task Manager - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #4285f4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        
        .google-btn:hover {
            background: #3367d6;
        }
        
        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .divider {
            margin: 1.5rem 0;
            text-align: center;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .login-btn {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background: #5a6fd8;
        }
        
        .adhd-tips {
            background: #f8f9ff;
            border: 1px solid #e6e8ff;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .adhd-tips h3 {
            color: #667eea;
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
        }
        
        .adhd-tips ul {
            color: #666;
            font-size: 0.85rem;
            margin: 0;
            padding-left: 1.2rem;
        }
        
        .adhd-tips li {
            margin-bottom: 0.3rem;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ§ âœ¨</div>
        <h1>ADHD Task Manager</h1>
        <p class="subtitle">Your ADHD-friendly productivity companion</p>
        
        <button class="google-btn" onclick="loginWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form class="login-form" onsubmit="loginWithEmail(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Sign in</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="adhd-tips">
            <h3>ðŸŒŸ ADHD-Friendly Features:</h3>
            <ul>
                <li>Task breakdown and chunking</li>
                <li>Energy level tracking</li>
                <li>Dopamine reward system</li>
                <li>Gentle reminder notifications</li>
                <li>Collaborative group support</li>
            </ul>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        async function loginWithGoogle() {
            try {
                const response = await fetch(`${API_BASE}/auth/google/login`);
                const data = await response.json();
                
                if (data.auth_url) {
                    // Redirect to Google OAuth
                    window.location.href = data.auth_url;
                } else {
                    showResult('error', 'Failed to initiate Google login');
                }
            } catch (error) {
                showResult('error', 'Error connecting to server');
                console.error('Error:', error);
            }
        }
        
        async function loginWithEmail(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and redirect to dashboard
                    localStorage.setItem('token', data.access_token);
                    showResult('success', `Welcome back, ${data.user.full_name || data.user.username}! ðŸŽ‰`);
                    
                    // In a real app, you'd redirect to the dashboard
                    setTimeout(() => {
                        showResult('success', 'Redirecting to dashboard...');
                    }, 2000);
                } else {
                    showResult('error', data.detail || 'Login failed');
                }
            } catch (error) {
                showResult('error', 'Error connecting to server');
                console.error('Error:', error);
            }
        }
        
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
        }
        
        // Check if we have a token from OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            localStorage.setItem('token', token);
            showResult('success', 'Successfully logged in with Google! ðŸŽ‰');
            // Clean up URL
            window.history.replaceState({}, document.title, window.location.pathname);
        }
    </script>
</body>
</html>
